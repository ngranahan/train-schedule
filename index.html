<!DOCTYPE html>
<html>

<head>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Train Schedule</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    </head>
</head>

<body>
    <div class="jumbotron jumbotron-billboard">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>Train Schedule</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="contianer main-content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>Current Train Schedule</h2>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>Add Train</h2>
            </div>
            <div class="panel-body">

                <form>
                    Train Name:
                    <br>
                    <input id="trainNameInput" class="input-text form-control" type="text" value="">
                    <br> Destination:
                    <br>
                    <input id="destinationInput" class="input-text form-control" type="text" value="">
                    <br> First Train Time (HH:mm - military time):
                    <br>
                    <input id="trainStartInput" class="input-text form-control" type="text" value="">
                    <br> Frequency (min):
                    <br>
                    <input id="frequencyInput" class="input-text form-control" type="text" value="">
                    <br>
                    <br>
                    <input id="addTrainBtn" class="btn" type="submit" value="ADD TRAIN">
                </form>
            </div>
        </div>

    </div>
</body>

</html>
